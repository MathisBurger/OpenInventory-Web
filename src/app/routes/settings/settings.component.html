<div class="wrapper">
  <div class="content-wrapper">
    <app-sidebar active="settings"></app-sidebar>
    <div class="container">
      <h1>Settings</h1>

      <div class="row">
        <div class="col-md-6"><p>Two factor authentication:</p></div>
        <div class="col-md-6"><button class="btn btn-primary" (click)="enable2FA()">Enable</button></div>
      </div>
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" id="qr-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>
          Scan this QR-Code with the google authenticator app.
          After that close this popup.
        </h5>
        <img [src]="qrurl" class="img img-fluid">
      </div>

    </div>
  </div>
</div>
