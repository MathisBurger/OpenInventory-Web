<div class="modal fade" id="user-permissions-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Permissions</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="" id="user-permissions-modal-alert"></div>
        <h5>Username: {{selected_user}}</h5>
        <div class="row">
          <label style="margin-left: 1em;">
            PermissionGroup:
            <select class="form-control" size="1" id="user-permission-modal-select">
              <option *ngFor="let group of outstanding_perm_groups">{{group.name}}</option>
            </select>
          </label>
          <button class="btn btn-primary modified-btn" style="margin-top: 1.4em;" (click)="addPermissionToUser()">add</button>
        </div>
        <div class="row">
          <label style="margin-left: 1em;">
            PermissionGroup:
            <select class="form-control" size="1" id="user-permission-modal-select-remove">
              <option *ngFor="let group of permGroups">{{group.name}}</option>
            </select>
          </label>
          <button class="btn btn-danger modified-btn" style="margin-top: 1.4em;" (click)="removePermissionFromUser()">remove</button>
        </div>
      </div>
      <div class="modal-footer">
        <div *ngFor="let group of permGroups" class="perm-field"
             [style]="'background-color: rgba(' + group.color + ', 0.815); box-shadow: 2px 2px 2px 2px rgba(' + group.color + ',1);'">{{group.name}}</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="addUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="" id="addUser-alert"></div>
        <table>
          <tr><td>Username:</td><td><input type="text" placeholder="username" class="form-control" id="addUser-username"></td></tr>
          <tr><td>Password:</td><td><input type="password" placeholder="password" class="form-control" id="addUser-password"></td></tr>
          <tr><td>Retype password:</td><td><input type="password" placeholder="password" class="form-control" id="addUser-retype-password"></td></tr>
          <tr><td>Mail:</td><td><input type="email" placeholder="mail" class="form-control" id="addUser-mail"></td></tr>
          <tr><td>Root:</td><td><input type="checkbox" class="form-control" id="addUser-root"></td></tr>
          <tr><td>Status:</td><td><input type="checkbox" class="form-control" id="addUser-status"></td></tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addUser()">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="content-wrapper">
    <app-sidebar active="user"></app-sidebar>
    <div class="container">
      <div class="row">
        <h1>User management</h1>
      </div>
      <div class="" id="settings-alert"></div>
      <div class="card" style="margin-top: 1em;">
        <div class="card-body">
          <div class="row">
            <h3 style="margin-left: 1em;">User list</h3>
            <button type="button" class="btn btn-primary modified-btn" data-toggle="modal" data-target="#addUserModal">
              Add
            </button>
          </div>
          <table class="table table-bordered table-striped mb-0 scroll-table">
            <thead>
            <tr>
              <th>Username</th>
              <th>Root Privileges</th>
              <th>Mail</th>
              <th>Register date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let usr of user">
              <td>{{usr.username}}</td>
              <td>{{usr.root}}</td>
              <td>{{usr.mail}}</td>
              <td>{{bs64ToUFT8(usr.register_date)}}</td>
              <td>{{usr.status}}</td>
              <td>
                <div class="row">
                  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteUserModal" (click)="deleteUser(usr.username)" style="margin-left: 1em;">
                    delete
                  </button>
                  <button class="btn btn-success" style="margin-left: 1em;" data-toggle="modal" data-target="#user-permissions-modal" (click)="loadPermissions(usr.username)">permissions</button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
